name: portal_paciente_app
description: "App do Portal do Paciente - SoulClinic"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP e Networking
  http: ^1.1.0
  dio: ^5.3.2
  
  # Estado e Gerenciamento
  provider: ^6.0.5
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  
  # Armazenamento Local
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Autenticação e Segurança
  jwt_decoder: ^2.0.1
  crypto: ^3.0.3
  
  # UI e Componentes
  cupertino_icons: ^1.0.2
  material_design_icons_flutter: ^7.0.7296
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  
  # Utilitários
  intl: ^0.18.1
  path_provider: ^2.1.1
  url_launcher: ^6.2.1
  image_picker: ^1.0.4
  
  # Validação
  form_validator: ^2.1.1
  
  # Notificações
  flutter_local_notifications: ^16.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700