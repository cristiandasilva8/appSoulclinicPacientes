<svg width="200" height="80" xmlns="http://www.w3.org/2000/svg">
  <!-- Linha de pulso de ECG/Heartbeat -->
  <path id="pulse" d="M 0 40 L 20 40 L 25 20 L 35 60 L 45 20 L 55 60 L 65 20 L 75 40 L 100 40 L 105 20 L 115 60 L 125 20 L 135 60 L 145 20 L 155 60 L 165 20 L 175 40 L 200 40" 
        stroke="#2196F3" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round">
    <animate attributeName="stroke-dasharray" 
             values="0,200;200,0;0,200" 
             dur="1.5s" 
             repeatCount="indefinite"/>
    <animate attributeName="opacity" 
             values="0.3;1;0.3" 
             dur="1.5s" 
             repeatCount="indefinite"/>
  </path>
  
  <!-- Pequeno símbolo de coração no final -->
  <path d="M 180 30 L 182 28 L 184 30 L 186 32 L 188 35 L 190 38 L 192 40 L 190 42 L 188 45 L 186 48 L 184 50 L 182 52 L 180 50 L 178 48 L 176 45 L 174 42 L 172 40 L 174 38 L 176 35 L 178 32 Z" 
        fill="#2196F3" 
        opacity="0.8">
    <animate attributeName="opacity" 
             values="0.5;1;0.5" 
             dur="1.5s" 
             repeatCount="indefinite"/>
    <animateTransform attributeName="transform" 
                      type="scale" 
                      values="1;1.1;1" 
                      dur="1.5s" 
                      repeatCount="indefinite"/>
  </path>
</svg>

